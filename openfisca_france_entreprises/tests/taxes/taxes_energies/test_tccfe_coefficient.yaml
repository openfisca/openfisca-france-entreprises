# Test coefficient TCCFE pour (département 1, commune 1) via taux_tccfe
# taux_tccfe = taux_professionnel_36kVA_et_moins * coefficient (0.75 pour ces années)
- name: "Coefficient TCCFE 2011 (1_1) via taux_tccfe"
  period: "2011"
  input:
    amperage: 22
    departement: "1"
    commune: "1"
  output:
    taux_tccfe: 6.09

