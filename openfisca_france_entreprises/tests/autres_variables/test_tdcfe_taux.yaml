# Test coefficient TDCFE par département via taux_tdcfe
# taux_tdcfe = taux_professionnel_36kVA_et_moins * coefficient (0.75) when amperage <= 36
- name: "TDCFE 2012 (département 3) via taux_tdcfe"
  period: "2012"
  input:
    amperage: 22
    departement: "3"
  output:
    taux_tdcfe: 3.045

- name: "TDCFE 2015 (département 3) via taux_tdcfe"
  period: "2015"
  input:
    amperage: 22
    departement: "3"
  output:
    taux_tdcfe: 3.1875

- name: "TDCFE 2021 (département 3) via taux_tdcfe"
  period: "2021"
  input:
    amperage: 22
    departement: "3"
  output:
    taux_tdcfe: 3.1875
