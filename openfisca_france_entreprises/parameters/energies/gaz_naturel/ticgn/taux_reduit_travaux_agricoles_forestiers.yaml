  notes:
    2013-01-01:
    - title: En 2013, le taux réduit de taxe existe sous la forme d'un remboursement au taux explicité dans la loi (1,071 €/MWh). Par souci de concision, cohérence et lisibilité, on reporte ici le taux *calculé* du reste à charge après remboursement.
    2014-01-01:
    - title: De 2014 à 2022, le taux réduit pour les activités de travaux agricoles et forestiers existe sous la forme d'un remboursement. Le taux de ce remboursement varie et est égal à la différence entre le taux normal de TICGN et une valeur cible (0,119 à partir de 2014, 0,54 à partir de 2020). Des instructions ministérielles (SG/SASFL/SDABC/2015-542, SG/SASFL/SDABC/2016-433, SG/SAFSL/SDABC/2017-416, SG/SAFSL/SDABC/2018-434, SG/SAFSL/SDABC/2019-455, SG/SAFSL/SDABC/2020-326, SG/SAFSL/SDABC/2021-560, SG/SAFSL/SDABC/2022-260, SG/SAFSL/SDABC/2023-76) précisent le montant des remboursements. Ceux ci s'élèvent, pour le gaz naturel, à 1,151 pour 2014, 2,521 en 2015, 4,221 pour 2016, 5,761 pour 2017, 8,331 pour 2018 et 2019, 7,91 en 2020 (4,69 quand il est utilisé comme carburant), 7,89 en 2021  (4,69 quand il est utilisé comme carburant), 7,87 en 2022  (4,69 quand il est utilisé comme carburant), 7,83 en 2023  (4,69 quand il est utilisé comme carburant). Par souci de concision, cohérence et lisibilité, on retient la valeur cible comme étant le taux réduit ; c'est la valeur du "reste à charge" de taxe pour l'exploitant. 
    2022-01-01:
    - title: En 2022, à l'occasion de la refonte de la taxation des énergies et de la codification sous forme de Code des impositions des biens et services, le taux réduit est explicité (par opposition à un taux normal auquel on ajouté un remboursement). Le taux reste inchangé, on rappelle ici la refonte de la législation sous la forme du Code des impositions des biens et services en 2022.
