  notes:
    2014-04-01:
    - title: Le taux réduit qui s'applique aux entreprises grandes consommatrices d'énergie est figé au tarif de TICGN du 31 décembre 2013, soit 1,19 euros / MWh PCS. En 2022, ce taux réduit est explicité dans le nouveau Code des impositions des biens et services. Ainsi, par souci de cohérence et de concision, on ne conserve exceptionnellement le taux *calculé*.
    2016-01-01:
    - title: La majoration s'appliquant au taux réduit (soit le tarif normal de TICGN du 31 décembre 2013) s'exprime en euros par MWh PCS et vaut 0,33 €/MWh. Le tarif réduit à cette date vaut donc 1,52 euros / MWh PCS. En 2022, ce taux réduit est explicité dans le nouveau Code des impositions des biens et services. Ainsi, par souci de cohérence et de concision, on ne conserve exceptionnellement que le taux *calculé*, plutôt que la majoration seule, qui est le paramètre législatif à proprement parler jusqu'en 2022.
    2022-01-01:
    - title: Le taux reste inchangé, on rappelle ici la refonte de la législation sous la forme du Code des impositions des biens et services en 2022.
