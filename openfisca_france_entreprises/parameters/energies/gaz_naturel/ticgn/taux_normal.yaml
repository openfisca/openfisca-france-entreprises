  notes:
    1986-01-01:
    - title: Les consommations en deçà de 5 millions de KWh annuels sont exonérées ; la taxe n'est dûe que sur la fraction de la consommation mensuelle excédant 400 000 KWh. Les immeubles à usage d'habitation sont exonérés également. Ceci exonère implicitement les particuliers de la TICGN.
    1993-01-01:
    - title: L'article 266 quinquies, alinea 5, du code des douanes prévoit l'augmentation du tarif de TICGN au même rythme que la première tranche d'IR.
    1997-01-01:
    - title: La mention de l'augmentation au rythme de l'IR disparaît.
    2014-04-01:
    - title: A noter que l'exonération des consommateurs particuliers prend fin. A partir de 2014, le taux de TICGN est exprimé en euros par MWh PCI, par opposition à MWh PCS.
    2022-01-01:
    - title: La taxe intérieure de consommation sur le gaz naturel (TICGN) devient la fraction prélevée sur le gaz naturel de l'accise sur l'énergie. Le Code de l'imposition des biens et services est créé, et absorbe les articles du code des douanes pertinents.
