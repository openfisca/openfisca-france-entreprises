  documentation:
    2011-01-01:
      La CSPE est fixée par arrêté par le ministère chargé de l'énergie, après une recommandation de la Commission de régulation de l'énergie.
      Jusqu'en 2011, en l'absence d'arrêté modifiant la valeur de la contribution, la valeur de l'année précédente est reconduite implicitement, comme le dispose le douzième alinéa de l'article 5 de la loi n° 2000-108 du 10 février 2000.
      C'est pourquoi on mentionne ici, pour 2005, 2006, 2007, 2008, 2009 les communications de la CRE qui confirment le montant fixe de 4,5 euro par MWh.
      A partir de la loi de finances rectificative pour 2011, en l'absence d'arrêté c'est la valeur recommandée par la CRE qui est appliquée, avec une limite appliquée à l'augmentation annuelle inscrite dans le code de l'énergie, de 3 euros par MWh (article L 121-13).
      C'est ce qui s'applique en 2013, 2014, 2015 et ce qui était prévu pour 2016.
      En 2016, la CSPE est supprimée et remplacée par la TICFE, qui prend pour valeur initiale la valeur-cible qu'aurait prise la CSPE en l'absence de sa suppression (22,5 euros/MWh).
