  documentation: Une installation industrielle est (ici) considérée électro-intensive si au niveau de l'entreprise ou de ses sites, le montant de la taxe qui aurait été due en application du B, sans application des exonérations et exemptions, est au moins égal à 0,5 % de la valeur ajoutée. Est considérée comme exposée à un risque important de fuite de carbone en raison des coûts des émissions indirectes une installation dont l'activité relève de l'un des secteurs ou sous-secteurs mentionnés à l'annexe II de la communication 2012/ C 158/04 de la Commission relative aux lignes directrices concernant certaines aides d'Etat dans le contexte du système d'échange de quotas d'émission de gaz à effet de serre après 2012.
