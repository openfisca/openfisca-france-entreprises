description: Taxe intérieure sur la consommation finale d'électricité applicable aux installations industrielles électro-intensives dont la consommation du site ou de l'entreprise est strictement inférieure à 1,5 kilowattheure par euro de valeur ajoutée et qui sont exposées à un risque important de fuite de carbone en raison des coûts des émissions indirectes.
