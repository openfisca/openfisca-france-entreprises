  notes:
    2014-04-01: A noter que l'exonération des consommateurs particuliers prend fin.
    2022-01-01: La taxe intérieure de consommation sur les charbons (TICC) devient
      la fraction prélevée sur les charbons de l'accise sur l'énergie. Le Code de
      l'imposition des biens et services est créé, et absorbe les articles du code
      des douanes pertinents. La valeur de la taxe n'est pas affectée.
